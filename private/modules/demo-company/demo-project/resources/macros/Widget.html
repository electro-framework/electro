<Macro name="Widget" defaultParam="content">
  <Param name="title" type="string" default="Title"/>
  <Param name="link" type="string" default="#"/>
  <Param name="content" type="content" default="Donec id elit non mi porta gravida at eget metus.
  Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.
  Etiam porta sem malesuada magna mollis euismod. Donec sed odio dui."/>

  <div class="col-xs-6 col-lg-4">
    <h2>{@title}</h2>
    {@content|*}
    <p><a class="btn btn-default" href="{@link}" role="button">View details &raquo;</a></p>
  </div>

</Macro>
