<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">

  {!! #sidebar !!}
  <hr>

  <div class="list-group">
    <!-- A Repeater example with conditional blocks and overlapping Matisse/HTML tags -->
    <Repeat count="9" as="index">
      <If the="{{ index }}" is="1">
        <a href="#" class="list-group-item active">
          <Else>
            <a href="#" class="list-group-item">
          </Else>
      </If>
      Link {{ index }}</a>
    </Repeat>
  </div>
</div>
